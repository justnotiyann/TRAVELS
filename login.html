<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <link href="./src/css/style.css" rel="stylesheet" />
  </head>
  <body clas="antialiased">
    <section>
      <div class="w-full flex justify-center items-center overflow-hidden">
        <!--  -->
        <div class="w-full flex justify-center items-center mt-10">
          <div class="lg:w-1/2 mt-32 container px-5">
            <div class="title mb-5">
              <h2 class="text-xl font-bold">Register your account</h2>
            </div>

            <div class="form">
              <div class="mb-3 flex flex-col">
                <label for="" class="mb-2 text-sm">Name</label>
                <input
                  type="text"
                  name=""
                  id=""
                  class="border-slate-200 border rounded-xl py-1 px-3"
                  placeholder="Enter your name"
                />
              </div>

              <div class="mb-3 flex flex-col">
                <label for="" class="mb-2 text-sm">Email address</label>
                <input
                  type="text"
                  name=""
                  id=""
                  class="border-slate-200 border rounded-xl py-1 px-3"
                  placeholder="Enter your email"
                />
              </div>

              <div class="mb-3 flex flex-col">
                <label for="" class="mb-2 text-sm">Password</label>
                <input
                  type="password"
                  name=""
                  id=""
                  class="border-slate-200 border rounded-xl py-1 px-3"
                  placeholder="Password"
                />
              </div>

              <div class="my-10 flex items-center gap-3">
                <input
                  type="checkbox"
                  name=""
                  id=""
                  class="border border-slate-300"
                />
                <label for="" class="text-sm"
                  >I agree to the <u><a href="">terms & policy</a></u></label
                >
              </div>

              <div class="mb-3 w-100">
                <button
                  class="rounded-lg bg-primary-green text-white font-bold py-2 px-6 text-sm w-full"
                >
                  Signup
                </button>
              </div>
            </div>

            <hr class="my-10 border border-slate-200" />

            <div
              class="sosmed flex justify-between items-center gap-3 antialiased"
            >
              <button
                class="rounded-xl px-3 py-1 w-full border border-slate-300 text-sm flex justify-center items-center gap-3"
              >
                <img src="./src/asset/img/logo-google.png" alt="" />
                <small>Login with Google</small>
              </button>
              <button
                class="rounded-xl px-3 py-1 w-full border border-slate-300 text-sm flex justify-center items-center gap-3"
              >
                <img
                  src="./src/asset/img/logo-apple.png"
                  alt=""
                  class="rounded"
                />

                <small>Login with Apple</small>
              </button>
            </div>

            <p class="text-center text-sm my-10">
              Have an account ?
              <a href="" class="text-blue-400 font-bold">Sign in</a>
            </p>
          </div>
        </div>

        <!--  -->
        <div class="w-1/2 hidden xl:flex h-screen">
          <img
            src="./src/asset/img/bg-leaf.png"
            alt=""
            class="rounded-xl w-full"
          />
        </div>
      </div>
    </section>
  </body>
</html>
